<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 1b</title>
  <style>
    #resultado {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Atividade 1b</h1>
  
  <label for="nota1">Nota 1:</label>
  <input type="text" id="nota1"><br>
  
  <label for="nota2">Nota 2:</label>
  <input type="text" id="nota2"><br>
  
  <button onclick="calcularMedia()">Calcular</button>
  <div id="resultado"></div>

  <script>
    function calcularMedia() {
      let nota1 = parseFloat(document.getElementById('nota1').value);
      let nota2 = parseFloat(document.getElementById('nota2').value);

      let media = (nota1 + nota2) / 2;

      let situacao, cor;

      if (media >= 6) {
        situacao = "Aprovado";
        cor = "blue";
      } else {
        situacao = "Reprovado";
        cor = "red";
      }

      document.getElementById('resultado').innerHTML = `Média: <span style="color: ${cor};">${media.toFixed(2)}</span><br>Situação: <span style="color: ${cor};">${situacao}</span>`;
    }
  </script>
</body>
</html>
